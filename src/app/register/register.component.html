<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
  </nav>
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign Up</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <input type="text" class="form-control" name="uname" [(ngModel)]="uname"  placeholder="Username"  required> -->
                        <input type="text" class="form-control" name="uname" formControlName="uname"  placeholder="Username"  required>
                    </div>
                     <div *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors" class="error">Invalide Username</div>
                      
                     <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!-- <input type="text" class="form-control" name="acno" [(ngModel)]="acno" placeholder="Account Number"  required> -->
                          <input type="text" class="form-control" name="acno" formControlName="acno" placeholder="Account Number"  required>
                      </div>
                      <div *ngIf="(this.registerForm.get('acno')?.touched||this.registerForm.get('acno')?.dirty)&&this.registerForm.get('acno')?.errors" class="error">Invalide Account Number</div>
                      
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <!-- <input type="password" class="form-control" name="pswd" [(ngModel)]="pswd" placeholder="password"  required> -->
                          <input type="password" class="form-control" name="pswd" formControlName="pswd" placeholder="password"  required>
                        </div>
                        <div *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&&this.registerForm.get('pswd')?.errors" class="error">Invalide Account Number</div>

                      <div class="form-group">
                          <input type="submit"  value="Register" class="btn float-right login_btn " style="width:50%" >
                        </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Already Existing user? <a routerLink="">Log in</a></p>
          </div>
      </div>
  </div>
